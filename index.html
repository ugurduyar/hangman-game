<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="250" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms  -->
        <line x1="140" y1="100" x2="120" y2="130" class="figure-part" />
        <line x1="140" y1="100" x2="160" y2="130" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="160" y2="190" class="figure-part" />
        <line x1="140" y1="150" x2="120" y2="190" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <p>Wrong</p>
          <span>e,r,t,y</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
